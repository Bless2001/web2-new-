<h2>영국</h2>
<p>유럽 대륙 서북쪽에 있는 섬나라로, 그레이트브리튼섬(잉글랜드, 스코틀랜드, 웨일스)과 아일랜드섬 북쪽의 북(北)아일랜드로 이루어진다.</p>
<img src="coding2.jpg" width="200">
<p>1922년 아일랜드 자유국이 성립될 때 북아일랜드가 영국의 일부로 남음으로써 현재의 연합왕국이 되었다.</p>
