<h2>미국</h2>
<p>미국은 북아메리카 대륙의 캐나다와 멕시코 사이에 있는 나라이다.</p>
<img src="coding.jpg" width="200">
<p>1607년 영국이 제임스강(江) 연안에 식민지를 조성한 이후 영국의 식민 상태였다가 1775년 미국독립혁명 후 1776년 독립을 선언하고 1783년 파리조약에서 독립이 승인되었다.</p>
